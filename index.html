<html lang="en">

</head>
<body>
  <div id="mainContainer">
    <div id="playerTwo" class="hidden">

      <div id="scoreTwo">

    <div id="playerOne">

      <div id="getName">
        <label for="">Enter name:</label>
        <input id="inputName" type="text">
        <button id="submitName">Submit</button>
      </div>

      <div id="infoOne">
        <div id="nameOne"></div>
        <div id="roleOne"></div>

      <div id="scoreOne" class="hidden">

        <label for="evenOne">Even</label>
        <input type="radio" name="choiceOne" id="evenOne" value="even" checked>
        <label for="oddOne">Odd</label>
        <input type="radio" name="choiceOne" id="oddOne" value="odd">
      </div>
      <label for="betFieldOne">Place your bet:</label>
      <input type="number" id="betFieldOne">
      <button id="submitBetOne">Submit</button>
